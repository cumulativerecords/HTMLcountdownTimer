<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="mainCtrl">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title ng-bind="pageTitle"></title>
	<!-- jQuery (required by Bootstrap) -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    
    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" async></script>
	
	<!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.js"></script> -->

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
	<div id="chronometer">
		<span>{{remainingTime}}</span>
		<div>
			<button class="btn btn-default" ng-click="chronoStart()">Start</button>
			<button class="btn btn-default" ng-click="chronoStop()">Stop</button>
			<button class="btn btn-default" ng-click="chronoReset()">Reset</button>
		</div>
	</div>

<div id="setup" ng-hide="isOn" class="ng-hide">
	<label for="timeLengthDisplayed"  class="control-label">Count down departure:</label>&nbsp;<input type="text" name="" ng-model="timeLengthDisplayed" class="input-small" style="width:60px;text-align:center;"/><br />
	<button class="btn btn-default" ng-click="chronoSetNewTimeCount()">Set and reset</button>
</div>
</body>
</html>
